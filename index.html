        <p>Esta é a página principal tem código JavaScript nela. Você deve iteragir com os elementos e ver o resultado na página.</p>
     <section>

            <p id="entrada" contenteditable="true">Item</p>
           
            <button id ="#adicionar" onclick="adcionarItem()">Adicionar</button>
            <button id="#limpar">Limpar Lista</button>

            <ol id="itens">
              <li>itens </li> 
              <li>itens </li> 
              <li>itens </li>  
            </ol>
        </section>
        <script>

function adicionarItem() {
                const entrada = document.getElementById('entrada');
                const novoItem = entrada.textContent.trim();

                if (novoItem !== '') {
                    const lista = document.getElementById('itens');
                    const novoLi = document.createElement('li');
                    novoLi.textContent = novoItem;
                    lista.appendChild(novoLi);
                    entrada.textContent = '';
                }
            }
        </script>
