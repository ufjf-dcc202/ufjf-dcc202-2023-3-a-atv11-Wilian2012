<body>
    <main>
        <h1>DCC202 - Atividade 11: Wilian Santos</h1>
        <p>Esta é a página principal tem código JavaScript nela. Você deve iteragir com os elementos e ver o resultado na página.</p>
     <section>

            <p id="entrada" contenteditable="">Item</p>
           
            <button id ="adicionar">Adicionar</button>
            <button id="limpar">Limpar Lista</button>

            <ol id="itens">
              <li>itens </li> 
              <li>itens </li> 
              <li>itens </li>  
            </ol>
        </section>
        <script>

                
            const entrada = document.querySelector('#entrada');
            const botaoAdicionar = document.querySelector("#adicionar");
            const botaoLimpar = document.querySelector("#limpar");
            const lista = document.querySelector("#itens");

            botaoAdicionar.addEventListener("click", adicionar);

            botaoLimpar.addEventListener("click", limparLista);

            function adicionar() {
                const textoItem = entrada.textContent.trim();
                if (textoItem !== '') {
                    const novoli = document.createElement("li");
                    novoli.textContent = textoItem;
                    lista.appendChild(novoli);
                    entrada.value = "";
                    entrada.focus();
                }
            }

           
            function limparLista() {
                lista.innerHTML = ""; 
            }
        </script>
    </main>
</body>
